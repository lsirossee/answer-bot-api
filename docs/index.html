<html class="h-full">
<head>
    <title>Internal Note - Answer Bot API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Internal Note">
    <meta name="description" content="Demo Page to show the Zendesk Answer Bot API.">
    <meta name="keywords" content="Zendesk, Answer Bot, API, Demo">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="https://internalnote.com"></a><img class="h-10" src="img/logo.svg" alt="Internal Note"></a>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="index.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Answer Bot Demo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="h-full grid grid-cols-5">
        <div class="border-r border-gray-200 p-4">
            <div class="flex items-start space-x-4">
                <div class="min-w-0 flex-1">
                    <h2 class="truncate text-base font-medium leading-7 text-slate-900 mb-4 ">Your enquiry</h2>
                    <form action="#">
                        <div class="border-b border-gray-200 focus-within:border-indigo-600">
                            <textarea rows="3" name="comment" id="comment" class="block w-full resize-none border-0 border-b border-transparent p-0 pb-2 focus:border-indigo-600 focus:ring-0 sm:text-sm">How to clean LEGO</textarea>
                        </div>
                        <div class="flex justify-between pt-2">
                            <div class="flex-shrink-0">
                                <div id="enquiry" class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Post</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-span-4 p-4">
            <h2 class="truncate text-base font-medium leading-7 text-slate-900 mb-4 ">Results</h2>
            <ul id="list" role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <li class="col-span-1 divide-y divide-gray-200 rounded-lg border border-gray-200">
                    <div class="flex w-full items-center justify-between space-x-6 p-6">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 justify-between mb-4">
                                <h3 class="truncate text-sm font-medium text-gray-900">Title</h3>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-600">
                                    <path fill-rule="evenodd" d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z" clip-rule="evenodd" />
                                    <path fill-rule="evenodd" d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">There are just as many ways to sort and store your prized LEGO® bricks as there are ways to build with them! We’ve collected some of the more popular ways our fans sort their LEGO® parts to help...</p>
                        </div>
                    </div>
                    <div>
                        <div class="-mt-px flex divide-x divide-gray-200">
                            <div class="flex w-0 flex-1">
                                <div class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center rounded-bl-lg border border-transparent py-4 text-sm font-medium text-gray-700 hover:text-gray-500">
                                    <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                                    </svg>
                                    <span class="ml-1">Mark as solved</span>
                                </div>
                            </div>
                            <div class="-ml-px flex w-0 flex-1">
                                <a href="tel:+1-202-555-0170" class="relative inline-flex w-0 flex-1 items-center justify-center rounded-br-lg border border-transparent py-4 text-sm font-medium text-gray-700 hover:text-gray-500">
                                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                                    </svg>  
                                    <span class="ml-3">Doesn't help</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/main.js"></script>
</body>
</html>
